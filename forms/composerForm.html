<!DOCTYPE HTML PUBLIC>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title> Tell Us About a Composer</title>
  <link rel="stylesheet" href="form.css" />
  <link rel="stylesheet" href="style.css" />
</head>


<body>
	<form id="gform" class="composer-form" method="POST" action="https://script.google.com/macros/s/AKfycbwuGjdmH9PrcDT5y1Yasf_MJiTCtLZ1C4zZlWsMvsJTJYs9iIc/exec">
  
  <h1> Teach us about a Composer </h1>
	<fieldset class="pure-group">
      <label for="ComposerName">What's the composer's name?</label>
      <input id="ComposerName" name="ComposerName" required placeholder="Anonymous IV" />
    </fieldset>

    <fieldset class="pure-group">
      <label for="ComposerCountry">Where are/were they based? </label>
      <input id="ComposerCountry" name="ComposerCountry"
      placeholder="Paris" />
    </fieldset>

    <fieldset class="pure-group">
      <label for="ComposerDates">Date of Birth / Death?</label>
      <input id="ComposerDates" name="ComposerDates"
       placeholder="c. 1280?"/>

       <!--
      <span id="email-invalid" style="display:none">
        Must be a valid email address</span>

      -->
    </fieldset>

    <fieldset class="pure-group">
      <label for="ComposerWebsite"> Where can we learn more about them? </label>
      <input id="ComposerWebsite" name="ComposerWebsite" placeholder="composerWebsite.com" />
    </fieldset>

    <fieldset class="pure-group" id="form-comment">
      <label for="Comment">Anything you want to add? </label>
      <textarea id="Comment" name="Comment" placeholder="Anecdotes, stories, how you know them...?" rows="3"></textarea>
    </fieldset>

    <div class="form-button-wrap">
      <button class="form-submit-button"> Submit </button>
    </div>

  </form>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <h2>Thanks for teaching us about a new composer!</h2>
    <h3> Check back soon to see them on the map </h3>
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="https://cdn.rawgit.com/dwyl/learn-to-send-email-via-google-script-html-no-server/master/form-submission-handler.js"></script>


</body>

</html>
