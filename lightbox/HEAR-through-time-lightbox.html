<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HEAR Through Time Photo Gallery</title>

  <link rel="stylesheet" href="lightbox.css" />

</head>

<body>

<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal-padding-top"></div>
    <div class="main-picture">
      <div class="modal-content-left">
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>


      </div>
      <div class="modal-content-middle">
        <div class="mySlides">
          <img src="https://hearclassical.github.io/HEARclassical/assets/images/concerts/HEAR-through-time/photo1.jpg">
        </div>

        <div class="mySlides">
          <img src="https://hearclassical.github.io/HEARclassical/assets/images/concerts/HEAR-through-time/photo2.jpg">
        </div>

        <div class="mySlides">
          <img src="https://hearclassical.github.io/HEARclassical/assets/images/concerts/HEAR-through-time/photo3.jpg">
        </div>
        
        <div class="mySlides">
          <img src="https://hearclassical.github.io/HEARclassical/assets/images/concerts/HEAR-through-time/photo4.jpg">
        </div>
        <div class="mySlides">
          <img src="https://hearclassical.github.io/HEARclassical/assets/images/concerts/HEAR-through-time/photo4.jpg">
        </div>
        <div class="mySlides">
          <img src="https://hearclassical.github.io/HEARclassical/assets/images/concerts/HEAR-through-time/photo4.jpg">
        </div>

      </div>
      <div class="modal-content-right">
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
      </div>
    </div>
    <div class="modal-padding-bottom">
        <div class="slide-number-container">
          <p id="slide-number"></p>
        </div>
        <div class="caption-container">
          <p id="caption"></p>
        </div>


    </div>

    <div class="preview-pictures">
      <div class="column">
        <img class="demo cursor" src="https://hearclassical.github.io/HEARclassical/assets/images/concerts/HEAR-through-time/photo1.jpg" onclick="currentSlide(1)" alt="Ariel Horowitz, <i>violin</i>, Brenda Vongova, <i>piano</i>">
      </div>
      <div class="column">
        <img class="demo cursor" src="https://hearclassical.github.io/HEARclassical/assets/images/concerts/HEAR-through-time/photo2.jpg" onclick="currentSlide(2)" alt="Left to right: Amir Farsi, <i>flute</i> </br> Vyacheslav Gryaznov, <i>piano</i> and Felice Doynov, <i> flute </i>, bow after performance of Yuko Uebayashi's <b> Town Light (1997) </b>">
      </div>
      <div class="column">
        <img class="demo cursor" src="https://hearclassical.github.io/HEARclassical/assets/images/concerts/HEAR-through-time/photo3.jpg" onclick="currentSlide(3)" alt="Left to right: Ariel Horowitz, <i> violin </i> Johnna Wu, <i> violin </i>, Adrian Daurov, <i> cello </i>, and Alexandra Simpson, <i> viola </i>  perform Joseph Boulogne's <b> String Quartet No. 5 in G major </b>">
      </div>
      <div class="column">
        <img class="demo cursor" src="https://hearclassical.github.io/HEARclassical/assets/images/concerts/HEAR-through-time/photo4.jpg" onclick="currentSlide(4)" alt="Felice Doynov, founder and director of HEAR Classical, gives opening remarks">
      </div>
      <div class="column">
        <img class="demo cursor" src="https://hearclassical.github.io/HEARclassical/assets/images/concerts/HEAR-through-time/photo4.jpg" onclick="currentSlide(5)" alt="Felice Doynov, founder and director of HEAR Classical, gives opening remarks">
      </div>
      <div class="column">
        <img class="demo cursor" src="https://hearclassical.github.io/HEARclassical/assets/images/concerts/HEAR-through-time/photo4.jpg" onclick="currentSlide(6)" alt="Felice Doynov, founder and director of HEAR Classical, gives opening remarks">
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

<script>

var numSlides = document.getElementsByClassName("mySlides").length;
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  var slideNumber = document.getElementById("slide-number");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
  slideNumber.innerHTML = slideIndex + "/" + numSlides
}


</script>
    
</body>
</html>
